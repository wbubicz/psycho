	<!--Load the AJAX API-->
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
		var LICZBA_MOZLIWOSCI_CHOROB = 12;

		// Load the Visualization API and the corechart package.
		google.charts.load('current', {'packages':['corechart']});

		// Set a callback to run when the Google Visualization API is loaded.
		google.charts.setOnLoadCallback(drawChart);

		// Callback that creates and populates a data table, instantiates the pie chart, passes in the data and draws it.
		function drawChart() {
			// Create the data table.
			var data = new google.visualization.DataTable();
			data.addColumn('string', 'Choroba');
			data.addColumn('number', 'Liczba osób');
			var arr = [];
			for (i = 0; i < LICZBA_MOZLIWOSCI_CHOROB; i++) {
				arr.push([nazwy[i], liczby[i]]);
			}
			data.addRows(arr);

			// Set chart options
			var options = {'title':'Dystrybucja zaburzeń u uczestników badania', 'width':500, 'height':200};

			// Instantiate and draw our chart, passing in some options.
			var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
			chart.draw(data, options);


			// Drugi chart
			var data2 = new google.visualization.DataTable();
			data2.addColumn('string', 'Wiek');
			data2.addColumn('number', 'Liczba osób');
			var arr2 = [];
			for (i = 0; i < wieki.length; i++) {
				arr2.push([wieki[i], liczby_wiekow[i]]);
			}
			data2.addRows(arr2);
			var options2 = {'title':'Wiek uczestników badania', 'width':700, 'height':400};
			var chart2 = new google.visualization.PieChart(document.getElementById('chart_div2'));
			chart2.draw(data2, options2);
		}
	</script>
	<div class="wykres1" id="chart_div"></div>
	<div class="wykres1" id="chart_div2"></div>
