<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>

{% block content %}
	{% if form.errors %}
		<p>Nieprawidłowa nazwa użytkownika lub hasło. Spróbuj jeszcze raz.</p>
	{% endif %}
	<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
		{% csrf_token %}
		<table>
			<tr>
				<td>{{ form.username.label_tag }}</td>
				<td>{{ form.username }}</td>
			</tr>
			<tr>
				<td>{{ form.password.label_tag }}</td>
				<td>{{ form.password }}</td>
			</tr>
		</table>
		<input type="submit" value="login"/>
		<input type="hidden" name="next" value="{{ next }}"/>
	</form>
{% endblock %}
</body>
</html>

{% extends "blog/base.html" %}
