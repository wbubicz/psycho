{% extends "base.html" %}
{% load i18n %}

{% block content %}

{% if validlink %}
	<form method="post" action=".">
		{% csrf_token %}
		{{ form.as_table }}

		<input type="submit" value="{% trans 'Zresetuj hasło' %}"/>
	</form>
{% else %}
	<p>{% trans "Nie udało się zresetować hasła." %}</p>
{% endif %}

{% endblock %}
