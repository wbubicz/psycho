{% extends "base.html" %}
{% load i18n %}

{% block content %}

<div>
	<h1>Resetowanie hasła</h1>
	<p class='lead'>Zresetuj swoje hasło używając adresu email.</p>
	<form method="post" action=".">
		{% csrf_token %}
		{{ form.as_table }}

		<input type="submit" value="{% trans 'Zresetuj hasło' %}"/>
	</form>
</div>

{% endblock %}
