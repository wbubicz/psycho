{% extends "base.html" %}
{% load i18n %}

{% block content %}

<form method="post" action=".">
	{% csrf_token %}
	{{ form.as_table }}

	<input type="submit" value="{% trans 'Zaloguj' %}"/>
	<input type="hidden" name="next" value="{{ next }}"/>
</form>

<p>{% trans "Jeśli nie pamiętasz hasła, możesz je zresetować " %} <a href="{% url 'auth_password_reset' %}">{% trans "tutaj" %}</a>.</p>
<p><a href="{% url 'registration_register' %}">{% trans "Zarejestruj się" %}</a>!</p>

{% endblock %}
