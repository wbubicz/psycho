{% extends "arche/base.html" %}
{% block content %}
<center>
	{% if form.errors %}
	<p>Nazwa użytkownika i hasło nie pasują do siebie. Spróbuj jeszcze raz.</p>
	{% endif %}
	<div class="login-box w3-container w3-round-xlarge w3-center w3-padding-medium w3-light-blue w3-border w3-border-grey">

		<form method="post" action="{% url 'django.contrib.auth.views.login' %}">
			{% csrf_token %}
			<table>
				<tr>
					<td class="w3-Amatic_SC w3-xlarge">Nazwa użytkownika:</td>
					<td>{{ form.username }}</td>
				</tr>
				<tr>
					<td class="w3-Amatic_SC w3-xlarge">Hasło:</td>
					<td>{{ form.password }}</td>
				</tr>
			</table>
			<table>
				<tr>
					<input type="submit" value="Login" type="button"
						   class="w3-round-xlarge w3-btn w3-white w3-Amatic_SC w3-large"
					/>
				</tr>
			</table>


			<input type="hidden" name="next" value="{{ next }}"/>
		</form>
	</div>
	<div class="w3-container">
		<a class="w3-Amatic_SC w3-xlarge" href="/rejestracja">Zarejestruj się</a></br>
		<a class="w3-Amatic_SC w3-xlarge" href="/zapomnialem_hasla">Zapomniałem hasła!</a>
	</div>
</center>
{% endblock %}
